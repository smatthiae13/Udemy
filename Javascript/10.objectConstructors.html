<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Object Constructors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<p>Javascript!</p>
    <script>
        function phone(make, model, warranty, color){
            this.make = make;
            this.model = model;
            this.wararnty = warranty;
            this.color = color;
            this.extendWarranty = function(x){
                this.warranty = this.warranty + x;
                //adding x to original warranty
                //or this is easier:
                //this.warranty += x
            };
        };

        var myPhone = new phone ("Apple", "XS Max", 12, "Red");
        window.console.log(myPhone);
        
        myPhone.extendedWarranty(12);
        window.console.log(myPhone.warranty);

    </script>
</body>

</html>
