<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change HTML Using Variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <style>
        .bluebox{
            background-color: #3a5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: #31af37;
            
            height: 100px;
            width: auto;
        }
        .great{
            background-color: #5a3479;
        }
    </style>

</head>

<body>
    <div class="bluebox" id="facebook">
        <p>Facebook IS <span
        class="great"></span></p>
    </div>
    <div class="yellowbox" id="apple">
        <p>Apple.</p>
    </div>
    <div class="greenbox">
        <p>Microsoft</p>
    </div>
    <button id="button1">Change Facebook style</button>
    <button id="button2">Change apple style</button>
    <script>
        function greeting1(){
            window.alert("Hello!");
            console.log(greeting1);
        }
    </script>
</body>

</html>
