<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>errors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
    #error{
        color: #d36363;
    }
</style>
</head>

<body>
<p>Your password should contain at least 6 characters
    , 1 number and 1 capitol letter: </p>
<p>Enter password:<br /><input id="password" type="password"></p>
<p>Re-enter Password:<br /><input id="password2" type="password2">
</p>    
<button onclick="check()">Submit</button>
<p id="error"></p>    
<script>
function check(){
    var password = document.getElementById("password").value;
    var password2 = document.getElementById("password2").value;
    var errorMessage = document.getElementById("error").value;
    var errorToThrow = "";

    try{
        if(password.length < 6){
            errorToThrow += "<br /> Password to short.";
            
        }
        if(/[A-Z]/g.test(password) == false){
            errorToThrow += "<br /> Password should include at least one capitol letter.";
            
        }
        if(/\d/g.test(password) == false){
            errorToThrow += "<br /> Password should include at least one digit.";
            
        }
        if(password != password2){
            errorToThrow += "<br /> Password should match.";
            
        }
        
        throw errorToThrow;



    }
    catch(err){
        errorMessage.innerHTML = err;
    }
}

</script>
</body>
