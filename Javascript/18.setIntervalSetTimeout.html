<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>setInterval and setTimeout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  
</style>
</head>

<body>
  <p id="counter">0</p>
  <button onclick="clearInterval(myCounter)">Stop Counting</button>
<button onclick="clearTimeout(delayedWelcomeMessage)">Avoid Welcome Me</button>
<script>
var counter = document.getElementById("counter");
var x = 0;
var myCounter = setInterval(function(){
    x++;counter.innerHTML = x},1000);

var delayedWelcomeMessage = setTimeout(function()
{window.alert("Welcome to our page")},3000);


</script>
</body>

</html>

//setInterval : create timing events
//clearInterval : stop timing events
