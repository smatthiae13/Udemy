<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <p id="myparagraph">Speed on the motorway:
        <input id="speed" type="number" />
        <button onclick="ckeckSpeed">Check</button>
    </p>
    <p Your season now:
            <input id="myInput" type="number" />
            <button onclick="ckeckSeason">Check</button>
        </p>
    <script>
        function checkSpeed() {
            var speed =
                document.getElementById("speed").value;
            if (speed > 70) {
                window.alert("You are going to fast");
            } else if (speed < 40) {
                window.alert("You are going to slow!");
            } else {
                window.alert("Your speed is fine")
            }
        }

        function checkSeason() {
            var x = document.getElementById("myInput").value.toLowerCase();
            switch(x){
                case "summer":
                window.alert("It is summertime");
                break;
                case "winter":
                window.alert("It is wintertime");
                break;
                case "spring":
                window.alert("It's Spring");
                break;
                case "fall":
                window.alert("It's Fall");
                break;
                default:
                window.alert("I do not recognise");
            }
        }



    </script>
</body>

</html>
