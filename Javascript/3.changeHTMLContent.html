<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript with HTML Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        .bluebox{
            background-color: #3a5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: #31af37;
            
            height: 100px;
            width: auto;
        }
        .great{
            background-color: #5a3479
        }
    </style>

</head>

<body>
    <div class="bluebox" id="facebook">
        <p>Facebook IS <span
        class="great"></span></p>
    </div>
    <div class="yellowbox">
        <p>Apple.</p>
    </div>
    <div class="greenbox">
        <p>Microsoft</p>
    </div>
    <button id="button1">Change Facebook content</button>
    <button id="button2">Change apple content</button>
    <script>
        document.getElementById("button1").onClick = 
        function() {
            document.getElementById("facebook").innerHTML =
              "<p>Facebook.<p>";
                  }

        document.getElementById("button2").onDblClick = 
        function() {
            document.getElementById("apple").innerHTML =
            "<ul><li>Audi</li><li>Mercedes></li><li>BMW></li></ul>";
        }          
    </script>
</body>

</html>
